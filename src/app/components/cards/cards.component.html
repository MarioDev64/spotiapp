<div class="card-columns mt-5">

    <div (click)="seeArtist(item)" class="card puntero" *ngFor="let item of items">
        <img class="card-img-top mt-3" [src]="item.images | noImage" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text" *ngFor="let artist of item.artists">
                <span class="badge badge-pill badge-dark">{{artist.name}}</span>
            </p>
        </div>
    </div>

</div>
